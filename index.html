<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
</head>
<body background="download.jpg">
<center>
  	<h3 class="btn btn-warning heading">select music
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <button onclick="start();" class="btn btn-success name">music 1</button>
    <br>
    <button onclick="play();" class="btn btn-success name">music 2</button>
    <br>
    <button onclick="go();" class="btn btn-success name">music 3</button>
    
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
	<br><br>

</center>

<script src="main.js"></script>
</body>
</html>
